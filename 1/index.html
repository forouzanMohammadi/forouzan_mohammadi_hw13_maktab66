<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <button id="addrow" type="button" class="btn btn-success btn-sm d-inline "><i class="fas fa-plus-circle"></i> Add Row</button>
        </div>
        <table class="table table-bordered mt-3 ">
            <thead class="bg-success text-light fw-bold">
                <tr>
                  <th scope="col">Actions</th>
                  <th scope="col">Number</th>
                  <th scope="col">Type</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <button id="remove" type="button" class="btn btn-sm btn-danger d-inline"><i class="fas fa-trash"></i> Delete</button>
                    <button id="copy" type="button" class="btn btn-sm btn-primary"><i class="fas fa-clone"></i> clone</button>
                  </th>
                  <td>
                      <input type="number" name="number" id="number" >
                  </td>
                  <td>
                      <input type="text" name="text" id="text">
                  </td>
                  <td>
                      <div class="mx-1 d-inline">
                        <input class="radio-button" type="radio" name="status" id="new" value="New">
                        <label for="new">New</label>
                      </div>
                      <div class="mx-1 d-inline">
                        <input class="radio-button" type="radio" name="status" id="in_progress" value="In progress">
                        <label for="in_progress">In progress</label>
                      </div>
                      <div class="mx-1 d-inline">
                        <input class="radio-button" type="radio" name="status" id="confirmed" value="Confirmed">
                        <label for="confirmed">Confirmed</label>
                      </div>
                  </td>
                </tr>
        </table>
        <div class="mt-2">
            <p id="all-rows">All rows number: <span ></span></p>
            <p>Not confirmed rows number: <span ></span></p>
        </div>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
